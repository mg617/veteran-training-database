        function getCategoryClass(category) {
            const categoryMap = {
                'IT & Cybersecurity': 'category-it',
                'Customer Service': 'category-customer-service',
                'Manufacturing & Industrial': 'category-manufacturing',
                'Hospitality & Food Service': 'category-hospitality',
                'Office Administration': 'category-office',
                'Safety & Compliance': 'category-safety',
                'Healthcare': 'category-healthcare',
                'Transportation': 'category-transportation'
            };
            return categoryMap[category] || '';
        }

        function getCostClass(cost) {
            if (cost === 'Free' || cost.includes('Free')) return 'cost-free';
            if (cost.includes('$') && parseInt(cost.replace(/[^\d]/g, '')) < 100) return 'cost-low';
            if (cost.includes('$') && parseInt(cost.replace(/[^\d]/g, '')) < 500) return 'cost-medium';
            return 'cost-high';
        }

        function updateStats() {
            document.getElementById('statsDisplay').textContent =

        }

        function renderTrainings() {
            const tbody = document.getElementById('trainingBody');
            tbody.innerHTML = '';

            filteredTrainings.forEach(training => {
                const row = document.createElement('tr');
                row.className = getCategoryClass(training.category);
                
                row.innerHTML = `
                    <td><strong>${training.title}</strong></td>
                    <td><span class="format-${training.format.toLowerCase().replace(/[^a-z]/g, '')}">${training.format}</span></td>
                    <td>${training.schedule}</td>
                    <td><span class="certification">${training.certification}</span></td>
                    <td><span class="duration">${training.duration}</span></td>
                    <td><span class="${getCostClass(training.cost)}">${training.cost}</span></td>
                    <td class="description">${training.description}</td>
                    <td>${training.provider}</td>
                    <td><a href="${training.link}" target="_blank" class="link">View Training</a></td>
                    <td>${training.category}</td>
                `;
                
                tbody.appendChild(row);
            });

            updateStats();
        }

                const matchesFormat = !format || training.format === format;
                const matchesCost = !cost || matchesCostFilter(training.cost, cost);
                const matchesSearch = !search || 
                    training.title.toLowerCase().includes(search) ||
                    training.description.toLowerCase().includes(search) ||
                    training.provider.toLowerCase().includes(search);

                return matchesCategory && matchesFormat && matchesCost && matchesSearch;
            });

            renderTrainings();
        }

        function matchesCostFilter(trainingCost, filterCost) {
            if (filterCost === 'Free') return trainingCost === 'Free' || trainingCost.includes('Free');
            if (filterCost === 'Under $100') {
                if (trainingCost === 'Free') return true;
                const cost = parseInt(trainingCost.replace(/[^\d]/g, ''));
                return cost > 0 && cost < 100;
            }
            if (filterCost === '$100-$500') {
                const cost = parseInt(trainingCost.replace(/[^\d]/g, ''));
                return cost >= 100 && cost <= 500;
            }
            if (filterCost === '$500+') {
                const cost = parseInt(trainingCost.replace(/[^\d]/g, ''));
                return cost > 500;
            }
            return true;
        }

        function copyToClipboard() {
            const headers = ['Title', 'Format', 'Schedule', 'Certification', 'Duration', 'Cost', 'Description', 'Provider', 'Link', 'Category'];
            const tsvContent = [
                headers.join('\t'),
                ...filteredTrainings.map(training => [
                    training.title,
                    training.format,
                    training.schedule,
                    training.certification,
                    training.duration,
                    training.cost,
                    training.description.replace(/\t/g, ' ').replace(/\n/g, ' '),
                    training.provider,
                    training.link,
                    training.category
                ].join('\t'))
            ].join('\n');

            navigator.clipboard.writeText(tsvContent).then(() => {
                alert('Data copied to clipboard as tab-separated values! Paste into Excel and it will automatically separate into columns.');
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = tsvContent;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Data copied to clipboard as tab-separated values! Paste into Excel and it will automatically separate into columns.');
            });
        }

        function exportToCSV() {
            const headers = ['Title', 'Format', 'Schedule', 'Certification', 'Duration', 'Cost', 'Description', 'Provider', 'Link', 'Category'];
            const csvContent = [
                headers.join(','),
                ...filteredTrainings.map(training => [
                    `"${training.title}"`,
                    `"${training.format}"`,
                    `"${training.schedule}"`,
                    `"${training.certification}"`,
                    `"${training.duration}"`,
                    `"${training.cost}"`,
                    `"${training.description.replace(/"/g, '""')}"`,
                    `"${training.provider}"`,
                    `"${training.link}"`,
                    `"${training.category}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'veteran_training_database.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Event listeners
        document.getElementById('categoryFilter').addEventListener('change', filterTrainings);
        document.getElementById('formatFilter').addEventListener('change', filterTrainings);
        document.getElementById('costFilter').addEventListener('change', filterTrainings);
        document.getElementById('searchInput').addEventListener('input', filterTrainings);

        // Initial render
        renderTrainings();
    </script>
